<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>

    <style>

        .container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 40vw;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>

    <div class="container">


        <div class="chart-container">
            <canvas id="myChartLine"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="myChartBar"></canvas>
        </div>

    </div>


</body>

</html>

<script>

    const dataLine = {
        labels: [
            '12:00',
            '13:00',
            '14:00',
            '15:00',
            '16:00',
            '16:00',
        ],

        datasets: [
            {
                label: 'Temperatura',
                backgroundColor: 'rgb(54, 152, 217)',
                borderColor: 'rgb(54, 152, 217)',
                data: [30, 29, 28, 25, 22, 23]
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(181, 79, 224)',
                borderColor: 'rgb(181, 79, 224)',
                data: [80, 82, 80, 85, 80, 83]
            },
        ]
    };

    const dataBar = {
        labels: [
            'Janeiro',
            'Fevereiro',
            'Março',
            'Abril',
            'Maio',
            'Junho'
        ],

        datasets: [
            {
                label: 'Temperatura',
                backgroundColor: 'rgb(54, 152, 217)',
                borderColor: 'rgb(54, 152, 217)',
                data: [22, 24, 27, 23, 20, 18]
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(181, 79, 224)',
                borderColor: 'rgb(181, 79, 224)',
                data: [90, 89, 93, 87, 88, 82]
            },
        ]
    };

    // ------------------------------------------||

    const configLine = {
        type: 'line',

        data: dataLine,
        options: {
            responsive: true,
            interaction: {
                intersect: false,
                axis: 'x'
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Temperatura/Umidade MÉDIA por Hora',
                }
            }
        }
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Temperatura/Umidade MÉDIA por Mês'
                }
            }
        }
    };

    // ------------------------------------------||

    const chartLine = new Chart(
        document.getElementById('myChartLine'),
        configLine
    )

    const chartBar = new Chart(
        document.getElementById('myChartBar'),
        configBar
    )

</script>
